<h3>Productos de la categoria</h3>
<div class="card" style="width: 18rem;" *ngFor="let producto of productos_cat">
    <img [src]="producto.imagen" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{producto.nombre}}</h5>
        <a [routerLink]="['/producto', producto.id]" class="btn btn-primary">Ver detalle</a>
    </div>
</div>
